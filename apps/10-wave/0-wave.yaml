---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 10-wave-0-sleep
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    alexander.com/version: "v9"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: 10-wave-0-wave
  template:
    metadata:
      labels:
        app.kubernetes.io/name: 10-wave-0-wave
      annotations:
        alexander.com/version: "v9"
    spec:
      serviceAccountName: argocd-server
      containers:
        - name: example-container
          image: nginx:latest
          lifecycle:
            postStart:
              exec:
                command: ["sleep", "10"]
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 1