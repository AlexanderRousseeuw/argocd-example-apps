---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 0-wave-20-sleep
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    alexander.com/version: "v2"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: 0-wave-20-wave
  template:
    metadata:
      labels:
        app.kubernetes.io/name: 0-wave-20-wave
      annotations:
        alexander.com/version: "v2"
    spec:
      serviceAccountName: argocd-server
      containers:
        - name: example-container
          image: nginx:latest
          lifecycle:
            postStart:
              exec:
                command: ["sleep", "30"]
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10