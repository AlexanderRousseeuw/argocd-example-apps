---
apiVersion: batch/v1
kind: Job
metadata:
  name: 0-wave-20-sleep
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    alexander.com/version: "v1"

spec:
  template:
    metadata:
      annotations:
        alexander.com/version: "v1"
    spec:
      serviceAccountName: argocd-server
      containers:
        - name: sleep
          image: ubuntu:latest
          command:
            - /bin/sh
            - -c
            - |
              sleep 10
      restartPolicy: Never
  backoffLimit: 1
