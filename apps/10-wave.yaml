---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 10-sync-wave
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    alexander.com/version: "v5"
spec:
  project: default
  source:
    repoURL: https://github.com/AlexanderRousseeuw/argocd-example-apps
    path: apps/10-wave
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    syncOptions:
      - CreateNamespace=true
